<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple flashcards</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="controls noprint">
      <dialog id="load-dialog" labelled-by="load-title">
        <div class="dialog-title">
          <h2 id="load-title">load</h2>
          <button id="close-load">close</button>
        </div>
        <div class="dialog-contents">
          <p style="margin-bottom: 0.5rem">
            pick a previous set of cards from below
          </p>
          <table style="margin-left: 0.5rem; margin-bottom: 0.5rem">
            <thead>
              <tr>
                <th>name</th>
                <th>date</th>
                <th>load</th>
              </tr>
            </thead>
            <tbody id="load-table-body"></tbody>
          </table>
          <div style="padding: 0.5rem">
            <form id="load-from-file" action="#" method="none">
              <label for="load-upload-file">or upload a json file</label>
              <div>
                <input
                  type="file"
                  name="file"
                  id="load-upload-file"
                  accept="application/json"
                />
                <button id="load-upload" type="submit">upload</button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="dialog-buttons"
          style="padding: 0.5rem; margin-bottom: 0.25rem"
        ></div>
      </dialog>
      <dialog id="save-dialog" labelled-by="save-title">
        <div class="dialog-title">
          <h2 id="save-title">save</h2>
          <button id="close-save">close</button>
        </div>
        <div class="dialog-contents">
          <p style="margin-bottom: 0.5rem">
            save your cards for later. you can:
          </p>
          <ul style="margin-left: 0.5rem; margin-bottom: 0.5rem">
            <li>print to a pdf</li>
            <li>save to your internet browser</li>
            <li>download a file</li>
          </ul>
          <div style="margin-top: 0.5rem">
            <label for="save-name">name</label>
            <input id="save-name" name="save-name" type="text" />
          </div>
        </div>
        <div
          class="dialog-buttons"
          style="padding: 0.25rem; margin-bottom: 0.25rem"
        >
          <button id="save-print">print</button>
          <button id="save-browser">save</button>
          <button id="save-download">download</button>
        </div>
      </dialog>
      <dialog id="edit-dialog" labelled-by="edit-title">
        <div class="dialog-title">
          <h2 id="edit-title">
            edit card <span id="card-number"></span> on page
            <span id="page-number"></span>
          </h2>
          <button id="close-edit">close</button>
        </div>
        <form
          id="edit-form"
          action="#"
          method="none"
          class="edit-form dialog-contents"
        >
          <div class="card edit-card">
            <div class="card-side-title">Front</div>
            <div class="main">
              <label for="front">Front Text</label>
              <input id="front" name="front" type="text" class="main" />
            </div>
            <div class="title">
              <label for="title">Title</label>
              <input id="title" name="title" type="text" class="title" />
            </div>
            <div class="corner">
              <label for="corner">Corner</label>
              <input
                id="corner"
                name="corner"
                type="text"
                class="corner-text"
              />
            </div>
          </div>
          <div class="card edit-card">
            <div class="card-side-title">Back</div>
            <div class="main column">
              <label for="back">Back Text</label>
              <textarea
                id="back"
                name="back"
                type="text"
                class="main"
              ></textarea>
            </div>
            <div class="corner">
              <label for="index">Order</label>
              <input id="index" name="index" type="text" class="corner-text" />
            </div>
          </div>
          <div class="dialog-buttons">
            <button type="submit" data-close="true">save + close</button>
            <button type="submit" data-close="false">save + next</button>
          </div>
        </form>
      </dialog>
      <div class="action-buttons">
        <div>
          <h1>simple flashcards</h1>
          <button id="edit-button">edit</button>
          <button id="print">print</button>
        </div>
        <div>
          <button id="reset">reset</button>
          <button id="save">save</button>
          <button id="load">load</button>
        </div>
      </div>
    </div>
    <div id="app">
      <div class="instructions">
        <p>click edit to start creating flashcards</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
